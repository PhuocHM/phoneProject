<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Smartphone Vjppro</title>
  <link rel='stylesheet' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <header>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />

  </header>

  <body>
    <h3>Nhấn nút tròn tròn để mở khóa</h3>
    <div id="iphone"></div>
    <div id="screen"></div>
    <div id="button"></div>
    <div id="time"></div>
    <div id="slide_on">Press</div>
    <div id="speaker"></div>
    <div id="camera"></div>
    <div class="apps" id="app1">
      <div class="iconName">Tin nhắn</div>
    </div>
    <div class="apps" id="app2">
      <div class="iconName">Điện thoại</div>
    </div>
    <div class="apps" id="app3">
      <div class="iconName">Hộp thư</div>
    </div>
    <div class="apps" id="app4">
      <div class="iconName">App Store</div>
    </div>
    <div id="newsBar"></div>
    <div id="newsOnBar">Hello C8</div>
    <div id="slideOnTrack"></div>
    <div id="newsBarLine1"></div>
    <div id="newsBarLine2"></div>
    <div id="phoneSign">&#9742;</div>
    <div id="mailSign">&#9993;</div>
    <div id="more">&#8230;</div>
    <div id="inputField">
      <div id="messageMonitor">
        <div class="receivedMessage">
          <span>Hello</span>
        </div>
        <div class="sendedMessage">
          <span>Hello</span>
        </div>
      </div>
      <input type="text" id="textBox">
      <input type="button" id="sendButton" value="Send">
    </div>
    <div id="message"></div>

  </body>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
